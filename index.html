<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Redirecionando...</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1d2e 0%, #2d3147 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .loader {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            position: relative;
        }

        .loader-circle {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(74, 144, 226, 0.2);
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
        }

        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .error {
            color: #ff4d4f;
            background: rgba(255, 77, 79, 0.1);
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            border: 1px solid rgba(255, 77, 79, 0.3);
        }

        .dots {
            display: inline-block;
        }

        .dots span {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">游눺</div>
        
        <div class="loader" id="loader">
            <div class="loader-circle"></div>
        </div>

        <h1 id="title">Redirecionando<span class="dots"><span>.</span><span>.</span><span>.</span></span></h1>
        <p id="message">Aguarde um momento...</p>
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        // Configura칞칚o
        const PLATFORM_URL = 'https://pocketoption.com/register?utm_campaign=826608&utm_source=affiliate&utm_medium=sr&a=kiEkiwPsh6owpd&ac=lorenzo-global-postback1&code=50START&click_id=';
        
        // Elementos DOM
        const titleEl = document.getElementById('title');
        const messageEl = document.getElementById('message');
        const errorEl = document.getElementById('error');
        const loaderEl = document.getElementById('loader');

        // Fun칞칚o principal - VERS츾O R츼PIDA
        function initMiniApp() {
            try {
                // Verifica se o Telegram Web App est치 dispon칤vel
                if (typeof window.Telegram === 'undefined' || !window.Telegram.WebApp) {
                    throw new Error('Telegram Web App n칚o est치 dispon칤vel');
                }

                const tg = window.Telegram.WebApp;
                
                // Expande o app para tela cheia
                tg.expand();
                
                // Captura o ID do usu치rio IMEDIATAMENTE
                const userId = tg.initDataUnsafe?.user?.id;
                
                if (!userId) {
                    throw new Error('N칚o foi poss칤vel obter seu ID do Telegram');
                }

                // Monta a URL final
                const finalUrl = PLATFORM_URL + userId;
                
                // Console log para debug
                console.log('URL Final:', finalUrl);
                console.log('User ID:', userId);
                
                // Redireciona IMEDIATAMENTE (sem delay)
                window.location.href = finalUrl;
                
            } catch (error) {
                console.error('Erro:', error);
                showError(error.message);
            }
        }

        // Fun칞칚o para mostrar erro
        function showError(message) {
            loaderEl.style.display = 'none';
            titleEl.textContent = 'Ops! Algo deu errado';
            messageEl.style.display = 'none';
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            // Tenta redirecionar mesmo sem o ID ap칩s 3 segundos
            setTimeout(() => {
                errorEl.textContent = message + ' - Redirecionando...';
                setTimeout(() => {
                    window.location.href = PLATFORM_URL + 'error';
                }, 2000);
            }, 3000);
        }

        // Inicializa IMEDIATAMENTE quando o script carregar
        initMiniApp();
    </script>
</body>
</html>
