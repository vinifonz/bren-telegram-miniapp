<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2AABEE 0%, #229ED9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 320px;
            width: 90%;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.15));
        }

        .text {
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 30px;
            letter-spacing: 0.3px;
        }

        .loading-bar-container {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(255, 255, 255, 1) 50%, 
                rgba(255, 255, 255, 0.8) 100%);
            border-radius: 2px;
            animation: loading-slide 1.5s ease-in-out infinite;
        }

        @keyframes loading-slide {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Animação de entrada suave */
        .container {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo do Telegram -->
        <div class="logo">
            <img src="https://1000logos.net/wp-content/uploads/2023/04/Telegram-logo.png" alt="Telegram Logo">
        </div>
        
        <!-- Texto -->
        <div class="text">Entrando no canal...</div>
        
        <!-- Barra de carregamento moderna -->
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURAÇÃO ====================
        const CANAL_USERNAME = 'TesteDeTrackers'; // SUBSTITUA pelo seu canal (sem @)
        const WEBHOOK_URL = 'https://webhook.lorenzotraderglobal.com/webhook/telegram';
        // ======================================================

        /**
         * Sends event data to webhook (non-blocking)
         * @param {string | number} telegramUserId - The user's Telegram ID
         * @param {string} originalId - The ID from landing page (start_param)
         */
        function sendWebhook(telegramUserId, originalId) {
            const payloadObj = {
                telegram_user_id: String(telegramUserId),
                original_id: String(originalId),
                event: 'miniapp_entry',
                timestamp: new Date().toISOString()
            };
            const payload = JSON.stringify(payloadObj);

            // 1) Tenta sendBeacon (não faz preflight e é ideal pra navegação)
            if (navigator.sendBeacon) {
                const blob = new Blob([payload], { type: 'text/plain' });
                navigator.sendBeacon(WEBHOOK_URL, blob);
                console.log('Webhook enviado via sendBeacon:', payloadObj);
                return;
            }

            // 2) Fallback fetch "simple"
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: payload,
                keepalive: true
            }).then(() => {
                console.log('Webhook enviado via fetch:', payloadObj);
            }).catch(console.error);
        }

        /**
         * Redirects to Telegram channel
         */
        function redirectToChannel() {
            const channelUrl = `https://t.me/${CANAL_USERNAME}`;
            console.log('Redirecionando para:', channelUrl);
            window.location.replace(channelUrl);
        }

        /**
         * Main initialization function
         */
        function initialize() {
            try {
                if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    tg.expand();

                    // Captura o telegram_user_id
                    const telegramUserId = tg.initDataUnsafe?.user?.id;
                    
                    // Captura o start_param (ID que veio da Landing Page)
                    const originalId = tg.initDataUnsafe?.start_param || 'no_start_param';

                    console.log('Telegram User ID:', telegramUserId);
                    console.log('Original ID (start_param):', originalId);

                    // Envia webhook se tiver telegram_user_id
                    if (telegramUserId) {
                        sendWebhook(telegramUserId, originalId);
                    }
                }

                // Redireciona para o canal após 500ms
                setTimeout(redirectToChannel, 500);

            } catch (error) {
                console.error('Erro:', error);
                redirectToChannel();
            }
        }

        // Executa quando carregar
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }

        // Fallback: redireciona após 2 segundos no máximo
        setTimeout(redirectToChannel, 2000);
    </script>
</body>
</html>
