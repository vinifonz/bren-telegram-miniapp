<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .text {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš€</div>
        <div class="text">Entrando no canal...</div>
        <div class="spinner"></div>
    </div>

    <script>
        // ==================== CONFIGURAÃ‡ÃƒO ====================
        const CANAL_USERNAME = 'TesteDeTrackers'; // SUBSTITUA pelo seu canal (sem @)
        // ======================================================

        function redirectToChannel() {
            const channelUrl = `https://t.me/${CANAL_USERNAME}`;
            console.log('Redirecionando para:', channelUrl);
            window.location.replace(channelUrl);
        }

        function initialize() {
            try {
                if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    tg.expand();

                    // Captura o start_param (UID que veio da Landing Page)
                    const startParam = tg.initDataUnsafe?.start_param;
                    console.log('Start Param (UID da LP):', startParam);
                    console.log('Telegram User ID:', tg.initDataUnsafe?.user?.id);
                }

                // Redireciona imediatamente
                setTimeout(redirectToChannel, 500);

            } catch (error) {
                console.error('Erro:', error);
                redirectToChannel();
            }
        }

        // Executa
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }

        // Fallback
        setTimeout(redirectToChannel, 2000);
    </script>
</body>
</html>
