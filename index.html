<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Redirecting...</title>
    <!-- Imports the Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Basic reset for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styles for the body */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff; /* White background as requested */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Centered container for the content */
        .container {
            text-align: center;
            padding: 20px;
            max-width: 300px;
            width: 90%;
        }

        /* Styles for the Pocket Option logo */
        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }

        /* Container for the progress bar */
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        /* The actual progress bar element */
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #2672EC; /* Blue tone from the Pocket Option logo */
            border-radius: 4px;
            transition: width 0.8s cubic-bezier(0.25, 0.1, 0.25, 1); /* Smooth transition for width change */
        }
        
        /* Shimmer animation effect for the loading bar */
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 1.5s infinite linear;
        }

        /* Keyframes for the shimmer animation */
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pocket Option Logo -->
        <img src="https://1000logos.net/wp-content/uploads/2023/11/Pocket-Option-Logo.png" alt="Pocket Option Logo" class="logo">
        
        <!-- Modern Loading Bar -->
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const PLATFORM_URL = 'https://pocketoption.com/register?utm_campaign=826608&utm_source=affiliate&utm_medium=sr&a=kiEkiwPsh6owpd&ac=lorenzo-global-postback1&code=50START&click_id=';
        
        // --- DOM Elements ---
        const progressBar = document.getElementById('progressBar');

        // --- Main Function ---
        function initializeRedirect() {
            try {
                // Check if the Telegram Web App object is available
                if (typeof window.Telegram === 'undefined' || !window.Telegram.WebApp) {
                    throw new Error('Telegram context not found.');
                }

                const tg = window.Telegram.WebApp;

                // This function is called when the Web App is ready
                tg.ready(() => {
                    // Make the app full screen
                    tg.expand();
                    
                    // Animate the progress bar to indicate activity
                    progressBar.style.width = '75%';

                    // Get the user ID from Telegram's data
                    const userId = tg.initDataUnsafe?.user?.id;
                    
                    if (userId) {
                        // If user ID is found, complete the process
                        const finalUrl = PLATFORM_URL + userId;
                        console.log('User ID found:', userId);
                        console.log('Redirecting to:', finalUrl);

                        // Complete the progress bar animation
                        progressBar.style.width = '100%';

                        // Redirect after a brief moment to let the animation finish
                        setTimeout(() => {
                            window.location.href = finalUrl;
                        }, 500);
                    } else {
                        // If user ID is not found, handle the error
                        throw new Error('Could not retrieve Telegram User ID.');
                    }
                });

            } catch (error) {
                // --- Error Handling ---
                console.error('An error occurred:', error.message);
                
                // Visually indicate an error by changing the bar color to red
                progressBar.style.backgroundColor = '#E53935';
                progressBar.style.width = '100%';

                // Redirect to a fallback URL after a short delay
                setTimeout(() => {
                    window.location.href = PLATFORM_URL + 'error_no_id';
                }, 1200);
            }
        }

        // Run the main function
        initializeRedirect();
    </script>
</body>
</html>
