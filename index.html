<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .text {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš€</div>
        <div class="text">Entrando no canal...</div>
        <div class="spinner"></div>
    </div>

    <script>
        // ==================== CONFIGURAÃ‡ÃƒO ====================
        const CANAL_USERNAME = 'TesteDeTrackers'; // SUBSTITUA pelo seu canal (sem @)
        const WEBHOOK_URL = 'https://webhook.lorenzotraderglobal.com/webhook/telegram';
        // ======================================================

        /**
         * Envia dados para o webhook (nÃ£o bloqueante)
         * @param {string | number} telegramUserId - ID do usuÃ¡rio do Telegram
         * @param {string} startParam - ID de entrada da Landing Page
         */
        function sendWebhook(telegramUserId, startParam) {
            const payloadObj = {
                telegram_user_id: String(telegramUserId),
                original_id: String(startParam || 'no_start_param'),
                event: 'miniapp_access',
                timestamp: new Date().toISOString()
            };
            const payload = JSON.stringify(payloadObj);

            // 1) Tenta sendBeacon (nÃ£o faz preflight e Ã© ideal pra navegaÃ§Ã£o)
            if (navigator.sendBeacon) {
                const blob = new Blob([payload], { type: 'text/plain' });
                navigator.sendBeacon(WEBHOOK_URL, blob);
                console.log('Webhook enviado via sendBeacon:', payloadObj);
                return;
            }

            // 2) Fallback fetch "simple"
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: payload,
                keepalive: true
            }).then(() => {
                console.log('Webhook enviado via fetch:', payloadObj);
            }).catch(console.error);
        }

        /**
         * Redireciona para o canal
         */
        function redirectToChannel() {
            const channelUrl = `https://t.me/${CANAL_USERNAME}`;
            console.log('Redirecionando para:', channelUrl);
            window.location.replace(channelUrl);
        }

        /**
         * FunÃ§Ã£o principal
         */
        function initialize() {
            try {
                if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    tg.expand();

                    // Captura os dados
                    const telegramUserId = tg.initDataUnsafe?.user?.id;
                    const startParam = tg.initDataUnsafe?.start_param;

                    console.log('Telegram User ID:', telegramUserId);
                    console.log('Start Param (ID da LP):', startParam);

                    // Envia webhook ANTES de redirecionar
                    if (telegramUserId) {
                        sendWebhook(telegramUserId, startParam);
                    }
                }

                // Aguarda 500ms para garantir que o webhook foi enviado
                setTimeout(redirectToChannel, 500);

            } catch (error) {
                console.error('Erro:', error);
                redirectToChannel();
            }
        }

        // Executa
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }

        // Fallback
        setTimeout(redirectToChannel, 2500);
    </script>
</body>
</html>
